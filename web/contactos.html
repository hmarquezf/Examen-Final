            <form action="../php/insercion.php" method="POST">
               <fieldset>
                    <legend>Información Personal</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">

                    <label for="sex">Sexo:</label>

                    <label for="mujer"><input type="checkbox" value="Mujer">Mujer</label>
                    <label for="nodecirlo"><input type="checkbox" value="NoDecirlo">Prefiero no decirlo</label>

                 </fieldset>

        
                <fieldset>
                    <legend>Información Adicional</legend>
                    <label for="historia">Historia:<br>A usted, ¿le gustaría ver más a detalle la historia del transporte aéreo ?</label>
                    <label for="si">Si<input type="radio" id="si" name="historia"></label>
                    <label for="no">No<input type="radio" id="no" name="historia"></label>
                    <br>


                    <label>Seleccione la categoría de aviones de la cual quisiera tener más información:</label>
                    <select name="aviones" required>
                     <option value="comercial">Avión comercial</option>
                     <option value="carga">Avión de Carga</option>
                     <option value="combate">Avión de Combate</option>
                     <option value="agricola">Avión Agrícola</option>
                     <option value="militar">Avión de Transporte Militar</option>
                     <option value="planeadores">Planeadores</option>
                     <option value="dron">Drones</option>
                     <option value="anfibio">Avión Anfibio</option>

                    </select>

                    <label for="aerolineas"  >Aerolíneas:<br>¿Cuáles son las aerolineas de su preferencia ?</label>
                    <textarea id="aerolineas" name="aerolineas" rows="4" cols="5" required></textarea>

                    <label for="otros"  >Información que usted considere debe estar en este sitio web:</label>
                    <textarea id="otros" name="otros" rows="4" cols="5" required></textarea>


                </fieldset>
                <input type="hidden" id="custId" name="custId" value="form-soport-001">
                <button type="submit" onclick="alert('Se ha enviado exitosamente su información!')">Enviar</button>
                <br>
                <button type="reset">Limpiar</button>
